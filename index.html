<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500|Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Димитър Сотиров</title>
</head>

<body>
    <div class="header">
        <h5>ДИМИТЪР СОТИРОВ</h5>
        <h6>портфолио</h6>
        <a class="about_link link" onclick="openMoreInfo()">повече за мен</a>
    </div>

    <div class="about_container">
        <div class="about">
            <p>
                Здравейте, аз съм 15-годишен любител на 
                <strong>Софтуерно Инженерство</strong>.
                Живея в <strong>София</strong> и уча в 
                <strong><a class="link" target="_blank" href="http://smg.bg/">Софийска математическа гимназия</a></strong>.
            </p>
            <p>
                На този съм качил мой проекти и програми
                както и интересни неща от училище.
            </p>
        </div>
    </div>

    <script>
        function openMoreInfo() {
            var button = document.getElementsByClassName('about_link')[0];
            button.onclick = closeMoreInfo;
            button.innerHTML = 'по-малко за мен';

            document.getElementsByClassName('about_container')[0].style.opacity = "1.0";
        }

        function closeMoreInfo() {
            var button = document.getElementsByClassName('about_link')[0];
            button.onclick = openMoreInfo;
            button.innerHTML = 'повече за мен';

            document.getElementsByClassName('about_container')[0].style.opacity = "0";
        }
    </script>
</body>
<footer>

</footer>

</html>
